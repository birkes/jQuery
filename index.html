<!DOCTYPE html>
<html>
	<head>
		<title>Labyrint</title>
		<meta http-equiv='content-type' content='text/html; charset=utf-8' />
		<link rel='stylesheet' type='text/css' href='css/style.css' />
		<script type='text/javascript' src='js/jquery-1.11.2.min.js'></script>
	</head>
	<body>

		<script type='text/javascript'>

			$(document).ready(function(){ // Når HTML dokumentet er klar

				$("#knap_frem").click(function (){ // Hvis knappen blev trykket

					// Hent spillerens nuværende "left" værdi
					var my_current_left = $("#spiller").position().left;

					// Læg 50px til
					var my_new_left = my_current_left + 50;

					// Opdatér spillerens position
					$("#spiller").css("left", my_new_left);

				}); // Afslutter:  $("#knap_frem").click()

				$("#knap_venstre").click(function(){

					var my_rotation = 0;
					$("#spiller").css({'transform' : 'rotate'})
				$("#spiller").css("rotate", );
				});
			}); // Afslutter:  $(document).ready()


		</script>


		<img id='spiller' src='images/arrow.png' />

		<button id='knap_venstre'>Venstre</button>
		<button id='knap_frem'>Frem</button>
		<button id='knap_hojre'>Højre</button>
	</body>
</html>
